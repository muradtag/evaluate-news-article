<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Sentiment Analyzer</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header>
			<h1 class="title"><span>Sentiment</span> Analyzer</h1>
		</header>

		<main>
			<div class="container">
				<p>Enter a URL of an article / a blog to discover its sentiment.</p>
				<section>
					<form id="form">
						<label for="article-url">URL</label>
						<input
							id="article-url"
							type="text"
							name="input"
							placeholder="Enter Article URL here"
						/>
						<button type="submit" class="btn-submit" id="btn-submit">
							Submit
						</button>
					</form>
				</section>

				<section>
					<strong>Form Results</strong>
					<div id="agreement"></div>
					<div id="subjectivity"></div>
					<div id="confidence"></div>
					<div id="irony"></div>
					<div id="score_tag"></div>
				</section>
			</div>
		</main>

		<footer class="footer">
			<div class="copyright">Murad Tag &copy; - 2021</div>
		</footer>

		<script>
			// Check that service workers are supported
			if ("serviceWorker" in navigator) {
				// Use the window load event to keep the page load performant
				window.addEventListener("load", () => {
					navigator.serviceWorker.register("/service-worker.js");
				});
			}
		</script>
	</body>
</html>
